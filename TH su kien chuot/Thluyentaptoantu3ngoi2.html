<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toán tử ba ngôi</title>
  </head>
  <body>
    <script>
      let login = prompt("Enter:");
      let message =
        login == "employee"
          ? "hello"
          : login == "director"
          ? "greetings"
          : login == ""
          ? "no login"
          : "";
      alert(message);
    </script>
  </body>
</html>
