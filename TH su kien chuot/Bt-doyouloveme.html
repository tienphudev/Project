<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ứng dụng Doyouloveme</title>
  </head>
  <body>
    <h1 style="position: absolute; left: 220px; top: 175px">Do you love me?</h1>
    <input
      type="button"
      value="Yes"
      onclick="yesClick()"
      style="position: absolute; left: 285px; top: 235px"
    />
    <input
      type="button"
      value="No"
      id="btnNo"
      onmouseover="noHover()"
      style="position: absolute; left: 360px; top: 235px"
    />
  </body>
  <script>
    function yesClick() {
      alert("<3");
    }
    function noHover() {
      let x = Math.round(Math.random() * window.innerWidth);
      let y = Math.round(Math.random() * window.innerHeight);
      document.getElementById("btnNo").style.left = x + "px";
      document.getElementById("btnNo").style.top = y + "px";
    }
  </script>
</html>
