      class MyDate{

      }

          return this.day;

          return this.month;
        };
        getYear = function () {
          return this.year;
        };
        setDay = function (day) {
          this.day = day;
        };
        setMonth = function (month) {
          this.month = month;
        };
        setYear  = function (year) {
          this.year = year;
        ;
      ;}}
      let date = new MyDate(2, 2, 2007);

      date.setDay(10);
      date.setMonth(10);
      date.setYear(2019);

      let day = date.getDay();

      let month = date.getMonth();

      let year = date.getYear();

      alert(day + "/" + month + "/" + year);
