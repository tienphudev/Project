<body>
    <script>
        function timSoNhoNhat(a, b, c) {
  let soNhoNhat = a;  // Giả sử a là số nhỏ nhất ban đầu

  if (b < soNhoNhat) {
    soNhoNhat = b;
  }

  if (c < soNhoNhat) {
    soNhoNhat = c;
  }

  return soNhoNhat;
}
let a=+prompt("Nhap so a: ")
let b=+prompt("Nhap so b: ")
let c=+prompt("Nhap so c: ")
alert("so nho nhat "+timSoNhoNhat(a,b,c))
    </script>
</body>
