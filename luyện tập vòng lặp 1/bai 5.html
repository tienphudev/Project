<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 0;
      var b = 1;
      var result;
      var sum = 0;
      for (i = 0; i < 20; i++) {
        result = a + b;
        a = b;
        b = result;
        sum += a;
        document.write(a + " " + "+");
      }
      document.write("<br>" + sum);
    </script>
  </body>
</html>
