<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 0;
      var b = 1;
      var result;
      for (i = 0; i <= 100; i++) {
        result = a + b;
        a = b;
        b = result;
        if (result % 5 == 0) {
          alert(result);
          break;
        }
      }
    </script>
  </body>
</html>
