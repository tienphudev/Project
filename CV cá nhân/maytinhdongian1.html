            >

          </td>
          <td>

              type="button"
              name="btn"
              value="6"

              value="7"

            >

            </button>
          </td>
          <td>
            <button
              type="button"
              name="btn"
              value="8"
              onclick="inputvalue(this.value)"
            >
              8
            </button>
          </td>
          <td>

        </tr>
        <tr>
          <td><button type="button" onclick="xoa();">AC</button></td>
          <td>

              type="button"
              name="btn"
              value="0"
              onclick="inputvalue(this.value)"
            >
              0
            </button>
          </td>
          <td><button type="button" onclick="result();">=</button></td>
          <td>
            <button
              type="button"
              name="op"
              value="/"
              onclick="inputvalue(this.value)"
            >
              /
            </button>
          </td>
        </tr>
      </table>
    </div>
    <script>
      let view = document.getElementById("view");
      function inputvalue(value) {
        view.value += value;
      }
      function result() {
        let result = eval(view.value);
        view.value = result;
      }
      function xoa() {
        view.value = "";
      }
    </script>
  </body>
