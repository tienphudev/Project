<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [];
      for (i = 1; i <= 10; i++) {
        let n = prompt("Nhâp số phần tử thứ " + i);
        a.push(n);
      }
      let V = +prompt("Nhap so V:");
      let found = false;
      for (i = 0; i < a.length; i++) {
        if (i == V) {
          found = true;
          break;
        }
      }
      if (found) {
        document.write("V is in the array");
      } else {
        document.write("V is not in the array");
      }
    </script>
  </body>
</html>
