<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = +prompt("Nhập chỉ số cân nặng của bạn");
      var b = +prompt("Nhập chí só chiều cao của bạn");
      var BMI = (a / b) ^ 2;
      if (BMI < 18.5) {
        alert("Underweight");
      } else if (BMI >= 18.5 && BMI < 25.0) {
        alert("Normal");
      } else if (BMI >= 25.0 && BMI < 30.0) {
        alert("Overweight");
      } else {
        alert("Obese");
      }
    </script>
  </body>
</html>
